<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joyería Elegance - Checkout</title>
  <link rel="stylesheet" href="../css/styles-header.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script type="module" src="../scripts/checkout.js"></script>
</head>
<body>
  <!-- ===== HEADER ===== -->
  <header>
    <div class="header-left">
        <!-- Botón catálogo con menú desplegable -->
        <div class="catalogo-dropdown">
          <button id="catalogo-btn"><i class="fas fa-bars"></i></button>
          <div class="catalogo-menu">
            <a href="PlantillaMain.html?tipo=Anillos">Anillos</a>
            <a href="PlantillaMain.html?tipo=Collares">Collares</a>
            <a href="PlantillaMain.html?tipo=Pulseras">Pulseras</a>
            <a href="PlantillaMain.html?tipo=Dijes">Dijes</a>
            <a href="PlantillaMain.html?tipo=Cadenas">Cadenas</a>
            <a href="PlantillaMain.html?tipo=Brazaletes">Brazaletes</a>
            <a href="PlantillaMain.html?tipo=Argollas">Argollas</a>
            <a href="PlantillaMain.html?tipo=Aretes">Aretes</a>
          </div>
        </div>
    </div>

    <!-- Logo en el centro -->
    <div class="header-center">
        <a href="index.html"><img src="../images/Logo.png" alt="Joyería Logo" class="logo"></a>
    </div>

    <!-- Carrito a la derecha -->
    <div class="header-right">
        <a href="carrito.html"><i class="fas fa-shopping-cart"></i></a>
    </div>
  </header>

  <!-- ===== CHECKOUT ===== -->
  <main class="checkout">
    <h1>Finalizar Compra</h1>

    <!-- Datos del cliente -->
    <section class="checkout-form">
      <h2>Información de Envío</h2>
      <form>
        <label>Nombre completo</label>
        <input type="text" required>

        <label>Correo electrónico</label>
        <input type="email" required>

        <label>Teléfono</label>
        <input type="tel" required>

        <label>Dirección</label>
        <input type="text" required>

        <label>Ciudad</label>
        <input type="text" required>

        <label>Código Postal</label>
        <input type="text" required>
      </form>
    </section>

    <!-- Métodos de pago -->
    <section class="checkout-pago">
      <h2>Método de Pago</h2>
      <label>
        <input type="radio" name="pago" checked> Tarjeta de Crédito/Débito
      </label>
      <label>
        <input type="radio" name="pago"> Transferencia Bancaria
      </label>
      <label>
        <input type="radio" name="pago"> Contraentrega
      </label>
    </section>

    <!-- Resumen -->
    <section id="checkout-resumen">
      <h2>Resumen de Compra</h2>
    </section>

    <button class="btn btn-comprar">Confirmar Pedido</button>
  </main>

  <!-- ===== FOOTER ===== -->
  <footer>
    <p>© 2025 Joyería Elegance - Todos los derechos reservados</p>
  </footer>
</body>
</html>
