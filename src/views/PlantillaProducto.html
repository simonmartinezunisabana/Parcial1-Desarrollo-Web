<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joyería Elegance - Producto</title>
  <script type="module" src="../scripts/plantillaproducto.js"></script>
</head>
<body>
  <!-- ===== HEADER ===== -->
  <header>
    <div class="header-left">
        <!-- Botón catálogo con menú desplegable -->
        <div class="catalogo-dropdown">
          <button id="catalogo-btn"><i class="fas fa-bars"></i></button>
          <div class="catalogo-menu">
            <a href="categorias/anillos.html">Anillos</a>
            <a href="categorias/collares.html">Collares</a>
            <a href="categorias/pulseras.html">Pulseras</a>
            <a href="categorias/dijes.html">Dijes</a>
            <a href="categorias/cadenas.html"></a>
            <a href="categorias/brazaletes.html"></a>
            <a href="categorias/argollas.html"></a>
            <a href="categorias/aretes.html"></a>
          </div>
        </div>
        <!-- Lupa -->
        <button id="search-btn"><i class="fas fa-search"></i></button>
    </div>

    <!-- Logo en el centro -->
    <div class="header-center">
        <a href="index.html"><img src="assets/img/logo.png" alt="Joyería Logo" class="logo"></a>
    </div>

    <!-- Carrito a la derecha -->
    <div class="header-right">
        <button id="cart-btn"><i class="fas fa-shopping-cart"></i><span class="cart-count">0</span></button>
    </div>
  </header>

  <!-- ===== DETALLE DEL PRODUCTO ===== -->
  <main class="producto-detalle">
    <section id="productos-section">
    </section>
    <section class="opciones">
      <!-- Opciones -->
      <div class="producto-opciones">
        <label for="talla">Talla:</label>
        <select id="talla" name="talla">
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
        </select>

        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" value="1" min="1">
      </div>

      <!-- Botones -->
      <div class="producto-botones">
        <button id="btn-carrito">Añadir al carrito</button>
      </div>
    </section>
  </main>

  <!-- ===== FOOTER ===== -->
  <footer>
    <div class="footer-info">
      <div>
        <h4>Contacto</h4>
        <p>Tel: +57 300 123 4567</p>
        <p>Email: contacto@joyeriaelegance.com</p>
      </div>
      <div>
        <h4>Horario</h4>
        <p>Lunes - Viernes: 9:00 - 18:00</p>
        <p>Sábado: 10:00 - 16:00</p>
        <p>Domingo: Cerrado</p>
      </div>
      <div>
        <h4>Síguenos</h4>
        <div class="social-icons">
          <a href="#"><i class="fab fa-facebook"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-tiktok"></i></a>
          <a href="#"><i class="fab fa-x-twitter"></i></a>
        </div>
      </div>
    </div>
    <p class="copyright">© 2025 Joyería Elegance - Todos los derechos reservados</p>
  </footer>
</body>
</html>
