<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joyería Elegance - Carrito</title>
  <link rel="stylesheet" href="../css/styles-header.css">
  <link rel="stylesheet" href="../css/styles-carrito.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script type="module" src="../scripts/carrito.js"></script>
</head>
<body>
  <!-- ===== HEADER ===== -->
  <header>
    <div class="header-left">
        <!-- Botón catálogo con menú desplegable -->
        <div class="catalogo-dropdown">
          <button id="catalogo-btn"><i class="fas fa-bars"></i></button>
          <div class="catalogo-menu">
            <a href="PlantillaMain.html?tipo=Anillos">Anillos</a>
            <a href="PlantillaMain.html?tipo=Collares">Collares</a>
            <a href="PlantillaMain.html?tipo=Pulseras">Pulseras</a>
            <a href="PlantillaMain.html?tipo=Dijes">Dijes</a>
            <a href="PlantillaMain.html?tipo=Cadenas">Cadenas</a>
            <a href="PlantillaMain.html?tipo=Brazaletes">Brazaletes</a>
            <a href="PlantillaMain.html?tipo=Argollas">Argollas</a>
            <a href="PlantillaMain.html?tipo=Aretes">Aretes</a>
          </div>
        </div>
    </div>

    <!-- Logo en el centro -->
    <div class="header-center">
        <a href="index.html"><img src="../images/Logo.png" alt="Joyería Logo" class="logo"></a>
    </div>

    <!-- Carrito a la derecha -->
    <div class="header-right">
        <a href="carrito.html"><i class="fas fa-shopping-cart"></i></a>
    </div>
  </header>

  <!-- ===== CARRITO ===== -->
  <main class="carrito">
    <h1>Tu Carrito</h1>
    <section id="carrito-productos">
      
    </section>

    <!-- Total -->
    <div class="carrito-total">
      <p><strong>Total:</strong> $4,400</p>
      <a href="checkout.html" class="btn btn-comprar">Ir al Checkout</a>
    </div>
  </main>

  <!-- ===== FOOTER ===== -->
  <footer>
    <p>© 2025 Joyería Elegance - Todos los derechos reservados</p>
  </footer>
</body>
</html>
