<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joyería Elegance - Carrito</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/yourkitid.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- ===== HEADER ===== -->
  <header>
    <div class="header-left">
      <a href="catalogo.html"><i class="fas fa-arrow-left"></i></a>
    </div>
    <div class="header-center">
      <a href="index.html"><img src="../assets/img/logo.png" alt="Logo" class="logo"></a>
    </div>
    <div class="header-right">
      <button id="search-btn"><i class="fas fa-search"></i></button>
    </div>
  </header>

  <!-- ===== CARRITO ===== -->
  <main class="carrito">
    <h1>Tu Carrito</h1>
    <div class="carrito-lista">
      <!-- Producto en el carrito -->
      <div class="carrito-item">
        <img src="../assets/img/prod1.jpg" alt="Anillo oro blanco">
        <div class="item-info">
          <h3>Anillo de Oro Blanco</h3>
          <p>$2,500</p>
          <div class="cantidad">
            <label>Cantidad:</label>
            <input type="number" value="1" min="1">
          </div>
        </div>
        <button class="btn-eliminar"><i class="fas fa-trash"></i></button>
      </div>

      <div class="carrito-item">
        <img src="../assets/img/prod3.jpg" alt="Pulsera plata">
        <div class="item-info">
          <h3>Pulsera de Plata</h3>
          <p>$950</p>
          <div class="cantidad">
            <label>Cantidad:</label>
            <input type="number" value="2" min="1">
          </div>
        </div>
        <button class="btn-eliminar"><i class="fas fa-trash"></i></button>
      </div>
    </div>

    <!-- Total -->
    <div class="carrito-total">
      <p><strong>Total:</strong> $4,400</p>
      <a href="checkout.html" class="btn btn-comprar">Ir al Checkout</a>
    </div>
  </main>

  <!-- ===== FOOTER ===== -->
  <footer>
    <p>© 2025 Joyería Elegance - Todos los derechos reservados</p>
  </footer>
</body>
</html>
